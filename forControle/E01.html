<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    //ENTRADA

    const numeroalunos = parseInt(prompt("Informe quantos alunos o professor possui"))

    let alunosMeninos = []
    let alunasMeninas = []

    //PROCESSAMENTO
    

    for (contador = 1; contador <= numeroalunos; contador++){
        let nomeAlunos = prompt("Fale o nome dos alunos")
        let sexo = prompt("Informe M para Masculino e F para feminino").toUpperCase()

        switch (sexo) {
            case "M": alunosMeninos.push(nomeAlunos)
                
                break;
        
                case "F": alunasMeninas.push(nomeAlunos)

            default:

                break;
        }
    }
    


    //SAÍDA

    document.write(`Meninos:${alunosMeninos.sort()} </br> meninas:${alunasMeninas.sort()}`)

</script>
