<script>
    /*
    PROBLEMA: Custo quilometragem percorrida
    Peça para o Motorista informar a quantidade de vezes que abasteceu.
    Peça também para o Motorista informar a distância total percorrida (em quilômetros)
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Motorista informar o custo de cada abastecimento efetuado.
    Calcule o custo de cada quilômetro percorrido (quilometragem / custo total dos abastecimentos).
    Apresente três dados:
    - O custo de cada quilômetro percorrido
    - O custo total dos abastecimentos efetuadas
    - A quilometragem total percorrida
    */

    //ENTRADA

    const quantidadeAbastecida = parseInt(prompt("Informe quantas vezes vc abasteceu"))
    const quilometros = Number(prompt("Informe quantos quilometros vc andou"))


    //PROCESSAMENTO

    let soma = 0;

    for(contador = 1; contador <= quantidadeAbastecida; contador++) {
        let valorAbastecido = Number(prompt("Informe quanto custou cada abastecimento"))
        soma = valorAbastecido + soma 
    }

    let custoQuilometros = soma/quilometros

    document.write(`O custo de cada Km é de R$:${custoQuilometros} </br> O total de dinheiro gasto em combustivel foi de R$:${soma} </br> 
    O total de quilometos percorridos foi de ${quilometros}KMs`)

    //SAÍDA


</script>
